<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Pangasinan Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container-box {
      display: flex;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
    }

    .left-section, .right-section {
      padding: 40px;
    }

    .left-section {
      background: #f3f4f7;
      flex: 1;
      text-align: center;
    }

    .left-section img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .form-box label {
      font-weight: 600;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .forgot-link {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <div class="left-section">
      <img src="https://upload.wikimedia.org/wikipedia/en/4/42/University_of_Pangasinan_logo.png" alt="University Logo">
      <h4>University of Pangasinan</h4>
      <p>28WV+R2R, Arellano St, Downtown District,<br>Dagupan, 2400 Pangasinan, Philippines</p>
      <img src="https://www.privacy.gov.ph/wp-content/uploads/2021/05/DPO-DPS-Registered-Seal.png" alt="DPO Seal" style="max-width: 80px; margin-top: 20px;">
    </div>

    <div class="right-section">
      <div class="text-center mb-4">
        <img src="https://phinma.edu.ph/wp-content/uploads/2020/01/phinma-logo.png" alt="PHINMA Logo" style="height: 60px;">
        <h5 class="mt-3">Sign In</h5>
      </div>

      <form class="form-box">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>

        <div class="mb-3 captcha-box">
          <span>9 + 1 =</span>
          <input type="text" class="form-control" style="width: 60px;" placeholder="?">
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>

        <div class="text-center">
          <a href="#" class="forgot-link">Forgot Password</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
